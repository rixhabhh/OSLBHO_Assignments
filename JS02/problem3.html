<body>
    <script>
        let a= prompt("Enter temperature in celcius");


function celsiusToFahrenheit(c){
    
    return c + "째C is " + ((c * 9 / 5) + 32) + "째F";
}

alert(celsiusToFahrenheit(a));

let b= prompt("Enter temperature in farenheit");


function fahrenheitToCelsius(f){
    
    return f + "째F is " + ((f - 32) * 5 / 9) + "째C";

}



alert(fahrenheitToCelsius(b));
    </script>
    
</body>
